<!DOCTYPE html>
<html>
<head>
	<title>Hola Mundo GIT</title>
	<script src="dist/js/bootstapt.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css.map">
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="dist/css/bootstrap-theme.min.css.map">
	<!-- Esto es un cambio de prueba desde el servidor # 1 -->
	<!-- Esto es un cambio de prueba desde el servidor # 2-->
</head>
<body>
	<!-- Formulario de Persona -->	
	<form method="post" name="form_persona" id="form_persona">
		<!-- Campo de nombre -->
		<input type="text" class="form-control" name="txt_nombre" id="txt_nombre" placeholder="Digite aquí su nombre">
		
		<!-- Campo de apellido -->
		<input type="text" class="form-control" name="txt_apellido" id="txt_apellido" placeholder="Digite aquí su apellido">
		
		<!-- Campo de telefono -->
		<input type="number" class="form-control" name="txt_telefono" id="txt_telefono" placeholder="Digite aquí su telefono">
		
		<!-- Campo de direccion -->
		<input type="text" class="form-control" name="txt_direccion" id="txt_direccion" placeholder="Digite aquí su direcció">
		
		<!-- Campo de sexo -->
		<select id="ddl_sexo" class="form-control">
			<option value="">Seleccione...</option>
			<option value="1">Hombre</option>
			<option value="2">Mujer</option>
			<option value="3">Indefinido</option>
		</select>
		<input type="email" class="form-control" name="txt_email" id="txt_emial" placeholder="Digite aquí su correo electrónico">
	</form>
</body>
</html>
